<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Cookie:wght@400;500&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M15 35 L25 95 L75 95 L85 35 Z' fill='%23EF4444' stroke='%23991B1B' stroke-width='3'/><path d='M30 35 L35 95 M50 35 L50 95 M70 35 L65 95' stroke='white' stroke-width='5'/><circle cx='30' cy='30' r='15' fill='%23FDE68A' stroke='%23F59E0B' stroke-width='3'/><circle cx='50' cy='25' r='15' fill='%23FDE68A' stroke='%23F59E0B' stroke-width='3'/><circle cx='70' cy='30' r='15' fill='%23FDE68A' stroke='%23F59E0B' stroke-width='3'/><circle cx='40' cy='35' r='15' fill='%23FDE68A' stroke='%23F59E0B' stroke-width='3'/><circle cx='60' cy='35' r='15' fill='%23FDE68A' stroke='%23F59E0B' stroke-width='3'/></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="icon">
                <h1>Popcorn</h1>
                <img src="{{ url_for('static', filename='popcorn.png') }}" alt="Popcorn">
            </div>
            
            <p>Helps you pick the best movie for your date night</p>
        </header>
        <main>
            <div class="picks-container">
                <div class="pick-card">
                    <div class="movie-placeholder">
                        <p id="your-placeholder">Your Pick</p>
                        <div class="movie-image-container">
                            <img class="movie-image" style="display: none;"/>
                        </div>
                    </div>
                    <div class="card-controls">
                        <input type="text" id="your-movie-input" placeholder="Type a movie name" autocomplete="off">
                        <ul id="your-movie-suggestions" class="suggestions hidden"></ul>
                        <button class="dice-button">
                            <i class="fas fa-dice"></i>
                        </button>
                    </div>
                    
                </div>                
                
                <div class="pick-card">
                    <div class="movie-placeholder">
                        <p id="their-placeholder">Their Pick</p>
                        <div class="movie-image-container">
                            <img class="movie-image" style="display: none;"/>
                        </div>
                    </div>
                    <div class="card-controls">
                        <input type="text" id="their-movie-input" placeholder="Type a movie name" autocomplete="off">
                        <ul id="their-movie-suggestions" class="suggestions hidden"></ul>
                        <button class="dice-button">
                            <i class="fas fa-dice"></i>
                        </button>
                    </div>
                    
                </div>   
                
            </div>
            <div class="shuffle-container">
                <button class="shuffle-button">
                    <i class="fas fa-random"></i>
                </button>
            </div>
           <!-- Carousel Results Section (NEW) -->
           <section id="results" class="results-container">
            <div>
                <h2>KNN Recommendations</h2>
                <div class="recommendations-cont">
                    <button id="knn-scroll-left" class="scroll-button" aria-label="Scroll left"><i class="fas fa-chevron-left"></i></button>
                    <div id="knn-results" class="carousel-container">
                        <div class="loading-indicator"></div>
                        <div class="carousel-content"></div>
                    </div>
                    <button id="knn-scroll-right" class="scroll-button" aria-label="Scroll right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div>
                <h2>SVD Recommendations</h2>
                <div class="recommendations-cont">
                    <button id="svd-scroll-left" class="scroll-button" aria-label="Scroll left"><i class="fas fa-chevron-left"></i></button>
                    <div id="svd-results" class="carousel-container">
                        <div class="loading-indicator"></div>
                        <div class="carousel-content"></div>
                    </div>
                    <button id="svd-scroll-right" class="scroll-button" aria-label="Scroll right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            </section>
            <div id="movie-summary" class="summary-container">
                <p>Summary will appear here when you click a poster.</p>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
